<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow">
          <h4 class="mb-3 text-center">Login / Register</h4>

          <!-- Name -->
          <div class="mb-3">
            <label>Full Name</label>
            <input class="form-control" id="name" />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label>Email</label>
            <input class="form-control" id="email" />
          </div>

          <!-- Mobile -->
          <div class="mb-3">
            <label>Mobile</label>
            <input class="form-control" id="mobile" placeholder="+91..." />
          </div>

          <!-- Aadhaar -->
          <div class="mb-3">
            <label>Aadhaar</label>
            <input class="form-control" id="aadhaar" maxlength="12" />
          </div>

          <!-- OTP METHOD -->
          <div class="mb-3">
            <label>Send OTP Via</label>
            <select
              class="form-select"
              id="otpMethod"
              onchange="toggleOtpMethod()"
            >
              <option value="">Select</option>
              <option value="mobile">Mobile</option>
              <option value="email">Email</option>
            </select>
          </div>

          <!-- SEND OTP BUTTONS -->
          <button
            id="sendMobileOtpBtn"
            class="btn btn-primary w-100 mb-2 d-none"
            onclick="sendMobileOTP()"
          >
            Send OTP to Mobile
          </button>

          <button
            id="sendEmailOtpBtn"
            class="btn btn-warning w-100 mb-2 d-none"
            onclick="sendEmailOTP()"
          >
            Send OTP to Email
          </button>

          <!-- OTP BOX -->
          <div id="otpBox" class="d-none">
            <input class="form-control my-2" id="otp" placeholder="Enter OTP" />
            <button class="btn btn-success w-100" onclick="verifyOTP()">
              Verify OTP
            </button>
          </div>

          <p id="msg" class="text-center mt-3"></p>

          <p class="text-center mt-3">
            Have Account?
            <a href="/register" class="fw-semibold text-decoration-none">
              Login
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
