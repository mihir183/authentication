<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="mb-3">Welcome ðŸ‘‹</h3>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Aadhaar:</strong> <span id="aadhaar"></span></p>

    <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("user"));

  if (!user) {
    window.location.href = "/";
  } else {
    document.getElementById("name").innerText = user.name;
    document.getElementById("email").innerText = user.email;
    document.getElementById("phone").innerText = user.phone;
    document.getElementById("aadhaar").innerText =
      "XXXX-XXXX-" + user.aadhaar.slice(-4);
  }

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "/";
  }
</script>

</body>
</html>
