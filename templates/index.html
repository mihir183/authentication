<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="col-md-5">
        <div class="card p-4 shadow">
          <h4 class="text-center mb-4">Login</h4>

          <!-- LOGIN METHOD BUTTONS -->
          <div class="d-flex gap-2 mb-3">
            <button
              class="btn btn-outline-primary w-100"
              onclick="selectMethod('aadhaar')"
            >
              Aadhaar
            </button>
            <button
              class="btn btn-outline-success w-100"
              onclick="selectMethod('mobile')"
            >
              Mobile
            </button>
            <button
              class="btn btn-outline-warning w-100"
              onclick="selectMethod('email')"
            >
              Email
            </button>
          </div>

          <!-- Aadhaar -->
          <div id="aadhaarBox" class="d-none mb-3">
            <label>Aadhaar Number</label>
            <input class="form-control" id="aadhaar" maxlength="12" />
            <button
              class="btn btn-primary w-100 mt-2"
              onclick="sendAadhaarOTP()"
            >
              Send OTP
            </button>
          </div>

          <!-- Mobile -->
          <div id="mobileBox" class="d-none mb-3">
            <label>Mobile Number</label>
            <input class="form-control" id="mobile" placeholder="+91..." />
            <button
              class="btn btn-success w-100 mt-2"
              onclick="sendMobileOTP()"
            >
              Send OTP
            </button>
          </div>

          <!-- Email -->
          <div id="emailBox" class="d-none mb-3">
            <label>Email</label>
            <input class="form-control" id="email" />
            <button class="btn btn-warning w-100 mt-2" onclick="sendEmailOTP()">
              Send OTP
            </button>
          </div>

          <!-- OTP -->
          <div id="otpBox" class="d-none">
            <input class="form-control my-2" id="otp" placeholder="Enter OTP" />
            <button class="btn btn-dark w-100" onclick="verifyOTP()">
              Verify OTP
            </button>
          </div>

          <p id="msg" class="text-center mt-3"></p>

          <p class="text-center mt-3">
            New user?
            <a href="/register" class="fw-semibold text-decoration-none">
              Create an account
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="../static/login.js"></script>
  </body>
</html>
